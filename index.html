<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickHire</title>
    <link rel="stylesheet" href="root.css">
    <link rel="stylesheet" href="index.css">
<body>
    <nav>
        <span class="title">QuickHire</span>
        <ul>
            <li><a class="active" href="index.html">Home</a></li>
            <li><a href="about.html">Profiles</a></li>
            <li><a href="services.html">Hire</a></li>
            <li><a href="contact.html">About</a></li>

                <input type="text" placeholder="Search..">
                <button type="submit"><img src="icons/search.png"></button>
            </div>
            
        </ul>    
    </nav>


    <section class = "home">
        <div class="intro">
        <img  style = "width:120px" src="images/penguin.png" alt="QuickHire Logo">
        <h1>Welcome to QuickHire</h1>
        <p>-A platform to find Professionals</p>
        </div>

        
        <div class = "login-container">
            <div class="login-form">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="login-button">Login</button>
                </form>
                <p>Don't have an account? <a href="sign_up.html">Sign up</a></p>
            </div>
        </div>
    </section>

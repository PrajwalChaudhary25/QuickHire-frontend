              <input type="email" id="email" name="email" placeholder="Enter your email" required>

              <label for="phone">Phone no</label>
              <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
              <small>We'll never share your email with anyone else.</small>
        
              <label for="password">Password</label>
              <input type="password" id="password" name="password" placeholder="Password must be at least 8 characters long" required>
        
              <label for="confirm-password">Confirm Password</label>
              <input type="password" id="confirm-password" name="confirm-password" placeholder="Password must be at least 8 characters long" required>

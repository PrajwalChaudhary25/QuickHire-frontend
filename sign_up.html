<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign up page</title>
    <link rel="stylesheet" href="sign_up.css" />
    <link rel="stylesheet" href="root.css" />
  </head>
  <body>
    <nav>
      <span class="title">QuickHire</span>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">Profiles</a></li>
        <li><a href="services.html">Hire</a></li>
        <li><a href="contact.html">About</a></li>
        <div class="search-box">
          <input class="search-area" type="text" placeholder="Search.." />
          <button class="search-btn" type="submit">
            <img src="icons/search.png" />
          </button>
        </div>
      </ul>
    </nav>

    <section class="main">
      <div class="intro">
        <h1>Register Here!!</h1>
      </div>
      <div class="form-container">
        <div class="signup_form" action="sign_up.php" method="POST">
          <h2>Sign Up</h2>
          <label for="full-name">Full Name</label>
          <input
            class="signup_input"
            type="text"
            id="full-name"
            name="full-name"
            placeholder="Enter your full name"
            required
          />
          <small>We'll never share your email with anyone else.</small>

          <label for="email">Email</label>
          <input
            class="signup_input"
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email"
            required
          />
          <small>We'll never share your email with anyone else.</small>

          <label for="phone">Phone no</label>
          <input
            class="signup_input"
            type="tel"
            id="phone"
            name="phone"
            placeholder="Enter your phone number"
            required
          />
          <small>We'll never share your email with anyone else.</small>

          <label for="password">Password</label>
          <input
            class="signup_input"
            type="password"
            id="password"
            name="password"
            placeholder="Password must be at least 8 characters long"
            required
          />

          <label for="confirm-password">Confirm Password</label>
          <input
            class="signup_input"
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Password must be at least 8 characters long"
            required
          />

          <div class="sigup_btn_container">
            <button class="sign_up" type="submit">Sign Up</button>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
